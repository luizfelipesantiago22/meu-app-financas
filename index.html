<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Finanças Pessoais</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    font-family: Arial;
    background: #0f172a;
    color: white;
    padding: 20px;
}
.card {
    background: #1e293b;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 12px;
}
button {
    width: 100%;
    padding: 15px;
    background: #22c55e;
    border: none;
    color: black;
    font-weight: bold;
    border-radius: 10px;
}
input, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 8px;
    border: none;
}
h2 { margin-bottom: 20px; }
</style>
</head>
<body>

<h2>Minhas Finanças</h2>

<div class="card">
<h3>Saldo Atual</h3>
<p id="saldo">R$ 0,00</p>
</div>

<div class="card">
<h3>Novo Lançamento</h3>

<input type="number" id="valor" placeholder="Valor">
<select id="tipo">
<option value="receita">Receita</option>
<option value="despesa">Despesa</option>
</select>

<button onclick="adicionar()">Adicionar</button>

</div>

<script>

let saldo = localStorage.getItem("saldo") 
? parseFloat(localStorage.getItem("saldo")) 
: 0;

atualizar();

function atualizar(){
    document.getElementById("saldo").innerText = 
    "R$ " + saldo.toFixed(2).replace(".", ",");
}

function adicionar(){
    let valor = parseFloat(document.getElementById("valor").value);
    let tipo = document.getElementById("tipo").value;

    if(!valor) return;

    if(tipo === "receita"){
        saldo += valor;
    } else {
        saldo -= valor;
    }

    localStorage.setItem("saldo", saldo);
    atualizar();
    document.getElementById("valor").value = "";
}

</script>

</body>
</html>
